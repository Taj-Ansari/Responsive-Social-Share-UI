<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Content | CodeHelp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="shareContainer">
            <div class="tagHeading">
                <h2>
                    Share This Challenge
                </h2>
                <img id="closeIcon" src="https://img.icons8.com/?size=100&id=82771&format=png&color=000000" alt="">
            </div>
            <div class="iconContainer">
                <div class="iconLinks" id="chat">
                    <div class="shareIcon">
                        <img src="https://img.icons8.com/?size=100&id=hY0HnVOjcicx&format=png&color=000000"
                            alt="ChatIcon">
                    </div>
                    <p>
                        Chat
                    </p>
                </div>
                <div class="iconLinks" id="telegram">
                    <div class="shareIcon">
                        <img src="https://img.icons8.com/?size=100&id=TCnKnYZFoOzM&format=png&color=000000"
                            alt="TelegramIcon">
                    </div>
                    <p>
                        Telegram
                    </p>
                </div>
                <div class="iconLinks" id="twitter">
                    <div class="shareIcon">
                        <img src="https://img.icons8.com/?size=100&id=437&format=png&color=000000" alt="TwitterIcon">
                    </div>
                    <p>
                        Twitter
                    </p>
                </div>
                <div class="iconLinks" id="whatsapp">
                    <div class="shareIcon">
                        <img src="https://img.icons8.com/?size=100&id=16712&format=png&color=000000" alt="WhatsappIcon">
                    </div>
                    <p>
                        Whatsapp
                    </p>
                </div>
                <div class="iconLinks" id="email">
                    <div class="shareIcon">
                        <img src="https://img.icons8.com/?size=100&id=ThSfeJWMo2m1&format=png&color=000000"
                            alt="EmailIcon">
                    </div>
                    <p>
                        Email
                    </p>
                </div>
                <div class="iconLinks" id="more">
                    <div class="shareIcon">
                        <img src="https://img.icons8.com/?size=100&id=82713&format=png&color=000000" alt="ShareIcon">
                    </div>
                    <p>
                        More
                    </p>
                </div>
            </div>
            <div class="anchorContainer">
                <p>Or share with link</p>
                <div class="anchorLink">
                    <input type="text" placeholder="https://www.linkedin.com/in/taj-ansari-225b03208/" disabled>
                    <img src="https://img.icons8.com/?size=100&id=cTgJnRhpif49&format=png&color=000000" alt="CopyIcon" id="copyIcon">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
